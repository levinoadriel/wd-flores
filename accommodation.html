---
layout: default
title: Brandon &amp; Jane
---

<!-- BEGIN .title-block -->
<div class="title-block">
  <h2>Accommodation</h2>

  <div class="clear-float"></div>
  <!-- END .title-block -->
</div>

<!-- BEGIN .single-content -->
<div class="single-content">
  <div class="shortcode-content">
    {% for item in site.data.accommodations %}
      <div class="paragraph-row">
        <div class="column7">
          <h4>{{ item.name }}</h4>
          <p>{{ item.desc }}</p>
          <ul>
            <li class="styled"><i class="fa fa-globe"></i><b class="list-b">Website:</b><a href="{{ item.href }}" target="_blank">{{ item.link_text }}</a></li>
          </ul>
        </div>
        <div class="column5">
          <p><a href="{{ item.img }}" class="lightbox-photo"><img src="{{ item.img }}" alt="" style="width: 100%; height: auto" /></a></p>
        </div>
      </div>
      <hr class="style-3">
    {% endfor %}
  </div>
<!-- END .single-content -->
</div>
